  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="../../../../favicon.ico">

  <title>Signin Template for Bootstrap</title>

</head>

<body class="text-center">
    <div *ngIf="afAuth.user | async as user; else showLogin">
        <h1>Hello {{ user.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
      </div>

  <div class="container">
  <form class="form-signin">
    <img class="mb-4" src="http://asklean.com/wp-content/uploads/2017/09/5S.jpg" alt="" width="200" height="200">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-danger btn-block" type="submit" (click)="login()">Logar com Google</button>
    <p class="mt-5 mb-3 text-muted">Â© 2018</p>
  </form>
</div>

</body>
</html>
